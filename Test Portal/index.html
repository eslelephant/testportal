<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers' Corner - Test Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            padding: 8px;
        }

        .logo-image {
            width: 110%;
            height: 110%;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        }

        .logo:hover::before {
            opacity: 0.3;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 25px 55px rgba(102, 126, 234, 0.5);
            }
        }

        .logo {
            animation: pulse 3s ease-in-out infinite;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="password"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 20px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: #f7fafc;
            font-family: 'Inter', sans-serif;
            min-height: 60px;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: left;
        }

        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="speakerslogo.png" alt="Speakers' Corner Logo" class="logo-image">
        </div>
        <h1>Speakers' Corner</h1>
        <p class="subtitle">English Language Test Portal</p>
        
        <form id="accessForm">
            <div class="input-group">
                <label for="accessCode">Enter Access Code</label>
                <input type="password" id="accessCode" name="accessCode" placeholder="Enter your test code" required>
                <div class="error-message" id="errorMessage">Invalid access code. Please try again.</div>
            </div>
            
            <button type="submit" class="submit-btn">Access Test</button>
        </form>

        <!-- Student Information Form -->
        <form id="studentForm" style="display: none;">
            <div class="input-group">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="studentEmail">Email Address</label>
                <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter your email address" required>
            </div>
            
            <button type="submit" class="submit-btn">Start Test</button>
            <button type="button" class="submit-btn" onclick="goBack()" style="background: #6c757d; margin-top: 10px;">Back</button>
        </form>
        
        <div class="footer">
            Secure testing environment â€¢ Cambridge English aligned
        </div>
    </div>

    <script>
        let selectedTest = '';
        
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value.toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Check access codes
            switch(accessCode) {
                case 'b1leveltest':
                    selectedTest = 'B1/petleveltestreading.html';
                    showStudentForm();
                    break;
                case 'admin123':
                    window.location.href = 'admin/dashboard.html';
                    break;
                default:
                    errorMessage.style.display = 'block';
                    document.getElementById('accessCode').value = '';
                    document.getElementById('accessCode').focus();
            }
        });

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentName = document.getElementById('studentName').value;
            const studentEmail = document.getElementById('studentEmail').value;
            
            // Store student information in localStorage
            localStorage.setItem('studentName', studentName);
            localStorage.setItem('studentEmail', studentEmail);
            
            // Redirect to test
            window.location.href = selectedTest;
        });

        function showStudentForm() {
            document.getElementById('accessForm').style.display = 'none';
            document.getElementById('studentForm').style.display = 'block';
            document.getElementById('studentName').focus();
        }

        function goBack() {
            document.getElementById('studentForm').style.display = 'none';
            document.getElementById('accessForm').style.display = 'block';
            document.getElementById('accessCode').focus();
        }
        
        // Focus on input when page loads
        window.addEventListener('load', function() {
            document.getElementById('accessCode').focus();
        });
    </script>
</body>
</html>
